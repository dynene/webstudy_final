<head>
    <title>DYNE's webpage</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<h1>
    Welcome, <%= user.name %>!
</h1>
<hr>
<div class="Field_right">
    <div class="text_s">
        <%= user.name %> 님 환영합니다.
    </div>
    <button type="button" onclick="location.href='/users/logout'">로그아웃</button>
</div>


<input class="Field_left" type="button" value="night" onclick="
if(this.value == 'night') {
    document.querySelector('body').style.backgroundColor = 'black';
    document.querySelector('body').style.color = 'white';
    this.value = 'day';
}
else {
    document.querySelector('body').style.backgroundColor = 'white';
    document.querySelector('body').style.color = 'black';
    this.value = 'night';
}">

<br>
<hr>

<div class="text_l">Welcome to this page.<br>Please login with your id and password.</div>
<div class="Field1">
    <div>
        <div class="text_Field1">ID</div>
        <input type="text" id="userId" maxlength="20" placeholder="username">
    </div>
    <div>
        <div class="text_Field1">PASSWORD</div>
        <input type="password" id="userPw" maxlength="20" placeholder="password">
    </div>
    <button class="btn_login" onclick="btn_login_clicked()">login</button>
    <script>
        function btn_login_clicked() {
            const id = document.getElementById('userId').value;
            const pw = document.getElementById('userPw').value;
            if (id == 'username') {
                if (pw == 'password') {
                    alert("로그인 되었습니다.");
                    window.location.href = "/login/login2.html";
                }
                else if (pw == '') {
                    alert("비밀번호를 입력하세요.");
                }
                else {
                    alert("잘못된 비밀번호입니다.");
                }
            }
            else if (id == '') {
                alert("사용자명을 입력하세요.");
            }
            else {
                alert("등록되지 않은 사용자입니다.");
            }
        }
    </script>
</div>

<hr>
<div class="Field_right">
    <div class="text_s">
        <%= user.name %> 님 환영합니다.
    </div>
    <button type="button" onclick="location.href='/users/logout'">로그아웃</button>
</div>
